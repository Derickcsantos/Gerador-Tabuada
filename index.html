<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de tabuada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container-fluid">
        <div id="busca" class="input-section">
            <h1 class="mb-4">Gerador de Tabuada</h1>
            <label for="inputNumero" class="form-label">Digite um número:</label>
            <input id="inputNumero" type="number" class="form-control" placeholder="Ex: 7">
            <button id="calculoBtn" class="btn btn-primary mt-3">Calcular Tabuada</button>
        </div>

        <div id="recebeResultado" class="result-section">
            <p id="mensagemResultado">Seu cálculo aparecerá aqui</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
